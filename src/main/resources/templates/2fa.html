<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Two-Factor Verification</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-4 text-center">Enter Your Verification Code</h1>

                    <form th:action="@{/process-2fa}" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="code" name="code" placeholder="123456" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify</button>
                    </form>

                    <div class="mt-3" th:if="${error}">
                        <div class="alert alert-danger" th:text="${error}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
