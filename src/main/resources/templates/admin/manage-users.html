<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
</head>
<body>
<h1>Manage Users and Companies</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Permissions</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.mail}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <form th:action="@{'/admin/users/' + ${user.id} + '/permissions'}" method="post">
                <input type="checkbox" name="permissions" value="CHAT"
                       th:checked="${user.permissions.contains(T(com.resexchange.app.model.Permission).CHAT)}"/> Chat
                <input type="checkbox" name="permissions" value="MANAGE_MATERIALS"
                       th:checked="${user.permissions.contains(T(com.resexchange.app.model.Permission).MANAGE_MATERIALS)}"/> Manage Materials
                <input type="checkbox" name="permissions" value="MANAGE_LISTINGS"
                       th:checked="${user.permissions.contains(T(com.resexchange.app.model.Permission).MANAGE_LISTINGS)}"/> Manage Listings
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
