<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1 th:text="#{userMan.head}">Manage Users and Companies</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th th:text="#{userMan.role}">Role</th>
        <th th:text="#{userMan.permissions}">Permissions</th>
        <th th:text="#{userMan.actions}">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.mail}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <form th:action="@{'/admin/users/' + ${user.id} + '/permissions'}" method="post">
                <input type="checkbox" name="permissions" value="CHAT"
                       th:checked="${user.permissions.contains(T(com.resexchange.app.model.Permission).CHAT)}"/> Chat
                <input type="checkbox" name="permissions" value="MANAGE_MATERIALS"
                       th:checked="${user.permissions.contains(T(com.resexchange.app.model.Permission).MANAGE_MATERIALS)}" th:text="#{userMan.manMats}"/>
                <input type="checkbox" name="permissions" value="MANAGE_LISTINGS"
                       th:checked="${user.permissions.contains(T(com.resexchange.app.model.Permission).MANAGE_LISTINGS)}" th:text="#{userMan.manList}"/>
                <button type="submit" th:text="#{button.update}">Update</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');" th:text="#{delete}">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script src="/js/Notifications.js"></script>
</body>
</html>
