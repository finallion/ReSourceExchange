<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{transaction.cancel}">Transaction Canceled</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div class="alert alert-warning">
        <h4 class="alert-heading" th:text="#{transaction.cancel}">Transaction Canceled</h4>
        <p th:text="#{transaction.failed}">Your transaction was canceled. If you have any questions, please contact support.</p>
        <hr>
        <a th:href="@{/main}" class="btn btn-primary" th:text="#{button.return}">Return to Home</a>
    </div>
</div>
</body>
</html>
