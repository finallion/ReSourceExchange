<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Active Chats</title>

    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Your Active Chats</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group">
                <li th:each="chat : ${activeChats}" class="list-group-item">
                    <div class="mb-2">
                        <strong>Listing:</strong> <span th:text="${chat.listing.material}"></span><br />
                        <strong>Price:</strong> <span th:text="${chat.listing.price}"></span><br />
                        <strong>Quantity:</strong> <span th:text="${chat.listing.quantity}"></span>
                    </div>
                    <a th:href="@{/chat/{listingId}/{creatorId}/{initiatorId}(
                                listingId=${chat.listing.id},
                                creatorId=${chat.creator.id},
                                initiatorId=${chat.initiator.id})}"
                       class="btn btn-primary">
                        Chat with
                        <span th:text="${chat.initiator.mail}" th:if="${chat.initiator.mail != loggedInUser.mail}"></span>
                        <span th:text="${chat.creator.mail}" th:if="${chat.creator.mail != loggedInUser.mail}"></span>
                    </a>
                </li>
            </ul>
            <div class="text-center mt-3">
                <button class="btn btn-secondary" onclick="history.back()">Back</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/Notifications.js"></script>
</body>
</html>
