<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
<h2 class="title">ReSource Exchange</h2>
<div class="center-page-div">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <p style="color:red;">Invalid username or password. </p>
        </div>

        <label for="mail-id" class="form-label">E-Mail:</label>
        <div class="input-group mb-3">
            <!-- name must match the entities attribute name -->
            <input type="email" class="form-control" id="mail-id" aria-describedby="basic-addon3" name="mail">
        </div>

        <label for="password-id" class="form-label" th:text="#{password}+':'"></label>
        <div class="input-group mb-3">
            <!-- name must match the entities attribute name -->
            <input type="password" class="form-control" id="password-id" aria-describedby="basic-addon3" name="password">
        </div>


        <div class="center-div">
            <button  type="submit" class="btn btn-primary btn-block mb-4" th:text="#{sign-in}"></button>
        </div>

        <div class="text-center">
            <p th:text="#{noMember}"></p>
            <a th:href="@{/register}" th:text="#{register}"></a>
        </div>
    </form>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"
></script>
</body>
</html>
