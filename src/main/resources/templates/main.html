<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ReSourceExchange</title>

    <script src="/js/scripts.js"></script>
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Messaging Stomp API / Topic -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>

    <!-- Paypal -->
    <script src="https://www.paypal.com/sdk/js?
    client-id=AQgT_HsnGaYjZy8iPv-rNJ7o-XL022wlKE46TIbyZXtudLs4pbE0Pbz5wNbA_GoRxtf_Gnkgt8fBuoAc&
    currency=USD"
    ></script>

    <!-- OpenStreetMap -->
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.css">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="main-page">
    <div class="side-bar">
        <div class="main-page-content">
            <div id="filter-div">
                <form action="/listing" method="get">
                    <div>
                        <label for="material">Material</label>
                        <select name="materialId" id="material" class="form-control mb-3">
                            <option value="" th:selected="${selectedMaterialId == null}" th:text="#{sidebar.allMaterials}"></option>
                            <option th:each="material : ${materials}"
                                    th:value="${material.id}"
                                    th:selected="${material.id == selectedMaterialId}"
                                    th:text="${material.name}">
                            </option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                            <div class="form-check me-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="bookmarked" th:text="#{listing.bookmark}" th:checked="${selectedBookmarked}">
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="sold" th:text="#{listing.sold}" th:checked="${selectedSold}">
                                </label>
                            </div>
                        <div class="form-check me-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="own" th:text="#{listing.own}" th:checked="${selectedOwn}">
                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="minPrice" th:text="#{form.price}">:</label>
                            <input type="number" name="minPrice" id="minPrice"
                                   class="form-control"
                                   min="0"
                                   th:placeholder="'Min' + #{form.price}"
                                   th:value="${selectedMinPrice != null ? selectedMinPrice : ''}">
                        </div>
                        <div class="col-md-6">
                            <label for="maxPrice"></label>
                            <input type="number" name="maxPrice" id="maxPrice"
                                   class="form-control"
                                   min="0"
                                   th:placeholder="'Max' + #{form.price}"
                                   th:value="${selectedMaxPrice != null ? selectedMaxPrice : ''}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="minQuantity" th:text="#{form.quantity}">:</label>
                            <input type="number" name="minQuantity" id="minQuantity"
                                   class="form-control"
                                   min="0"
                                   th:placeholder="'Min' + #{form.quantity}"
                                   th:value="${selectedMinQuantity != null ? selectedMinQuantity : ''}">
                        </div>
                        <div class="col-md-6">
                            <label for="maxQuantity"></label>
                            <input type="number" name="maxQuantity" id="maxQuantity"
                                   class="form-control"
                                   min="0"
                                   th:placeholder="'Max' + #{form.quantity}"
                                   th:value="${selectedMaxQuantity != null ? selectedMaxQuantity : ''}">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mb-3" th:text="#{button.filter}"></button>
                    </div>
                </form>
            </div>
            <div id="search-div">
                <form action="/listing" method="get">
                    <div>
                        <label for="keyword" th:text="#{button.search}"></label>
                        <input type="text" name="keyword" id="keyword" class="form-control mb-3"
                               th:value="${selectedKeyword}" th:placeholder="#{button.search}">
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{button.search}" ></button>
                </form>
            </div>
        </div>
    </div>

    <div class="listings">
        <div class="main-page-content" id="listings" style="display: block;">
            <div class="cards-container">
                <div th:each="listing : ${listings}" class="card">
                    <div class="card-body">
                        <div class="card-header d-flex justify-content-between align-items-center text-break">
                            <h6 class="mb-2 text-muted" th:text="${listing.material.name}"></h6>
                        </div>
                        <div class="card-header d-flex justify-content-between align-items-center text-break">
                            <h6 class="mb-2 text-muted" th:text="${listing.createdBy.name}" data-tooltip="${listing.createdBy.name}"></h6>
                        </div>

                        <p class="card-text justify-content-between align-items-center">
                            <span th:text="#{listing.quantity} + ': ' + ${listing.quantity}"></span><br>
                            <span th:text="#{listing.price} + ': ' + ${#numbers.formatDecimal(listing.price * session.exchange_rate, 1, 2)} + ' ' + ${session.currency.toUpperCase()}"></span><br>
                        </p>
                        <div class="icon-row">

                            <div class="icon-group">
                                <a th:if="${#authentication.name == listing.createdBy.mail or #authentication.authorities.contains('ROLE_ADMIN')}"
                                   th:href="@{/listing/update/{id}/{initiatorId}(
                                    id=${listing.id},
                                    initiatorId=${#authentication.principal.id})}"
                                   class="card-link update-icon"
                                   title="#{listing.update}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                    </svg>
                                </a>

                                <a th:if="${#authentication.name == listing.createdBy.mail or #authentication.authorities.contains('ROLE_ADMIN')}"
                                   th:href="@{/listing/delete/{id}(id=${listing.id})}"
                                   class="card-link delete-icon"
                                   title="#{listing.delete}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg>
                                </a>

                                <a th:if="${#authentication.name != listing.createdBy.mail or #authentication.authorities.contains('ROLE_ADMIN')}"
                                   th:href="@{/listing/{id}(id=${listing.id})}"
                                   class="card-link buy-icon"
                                   title="#{listing.buy}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                                    </svg>
                                </a>

                                <a sec:authorize="hasAuthority('CHAT')" th:if="${#authentication.name != listing.createdBy.mail}"
                                   th:href="@{/chat/{listingId}/{creatorId}/{initiatorId}(
                                        listingId=${listing.id},
                                        creatorId=${listing.createdBy.id},
                                        initiatorId=${#authentication.principal.id})}"
                                   class="chat-icon"
                                   title="#{listing.chat}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                                        <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                                        <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
                                    </svg>
                                </a>
                            </div>

                            <a th:if="${#authentication.name != listing.createdBy.mail}"
                               th:href="@{/listing/bookmark/{id}/{initiatorId}(id=${listing.id}, initiatorId=${#authentication.principal.id})}"
                               class="card-link bookmark-icon"
                               title="#{listing.bookmark}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${totalElements == 0}">
            <h1 th:text="#{listing.noListingsFound}" class="no-listings"></h1>
        </div>
        <div th:if="${totalElements > 0}">
            <nav class="pagination-container">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/listing(page=${currentPage - 1},
                keyword=${selectedKeyword},
                materialId=${selectedMaterialId},
                sold=${selectedSold},
                bookmarked=${selectedBookmarked},
                minPrice=${selectedMinPrice},
                maxPrice=${selectedMaxPrice},
                minQuantity=${selectedMinQuantity},
                maxQuantity=${selectedMaxQuantity},
                own=${selectedOwn})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/listing(page=${pageNum},
                keyword=${selectedKeyword},
                materialId=${selectedMaterialId},
                sold=${selectedSold},
                bookmarked=${selectedBookmarked},
                minPrice=${selectedMinPrice},
                maxPrice=${selectedMaxPrice},
                minQuantity=${selectedMinQuantity},
                maxQuantity=${selectedMaxQuantity},
                own=${selectedOwn})}" th:text="${pageNum}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/listing(page=${currentPage + 1},
                keyword=${selectedKeyword},
                materialId=${selectedMaterialId},
                sold=${selectedSold},
                bookmarked=${selectedBookmarked},
                minPrice=${selectedMinPrice},
                maxPrice=${selectedMaxPrice},
                minQuantity=${selectedMinQuantity},
                maxQuantity=${selectedMaxQuantity},
                own=${selectedOwn})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div id="popup">
                <div id="popup-content">
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="toggleMapButton" class="btn btn-primary" type="button"
                th:text="#{button.toggleMapText}"
                th:attr="data-toggle-map-text=#{button.toggleMapText},data-toggle-back-text=#{button.toggleBackToListings}">
        </button>
    </div>
</div>

<div id="translations"
     th:attr="data-quantity-msg=#{listing.quantity},
              data-price-msg=#{listing.price},
              data-exchange-rate=${session.exchange_rate},
              data-currency=${session.currency}">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ol/6.15.1/ol.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var latitude = /*[[${userLatitude}]]*/ 52.520008;
    var longitude = /*[[${userLongitude}]]*/ 13.404954;
    var listings = /*[[${listings}]]*/ [];

    let map;
    let markers = [];
    let markerLayer;

    function clearMarkers() {
        if (markerLayer) {
            map.removeLayer(markerLayer);
        }
        markers = [];
    }

    function initMap() {
        if (!map) {
            map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM(),
                    }),
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([longitude, latitude]),
                    zoom: 12,
                }),
            });
        } else {
            clearMarkers();
        }

            listings.forEach(function(listing) {
                var lon = listing.longitude;
                var lat = listing.latitude;

                var marker = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat])),
                    listingId: listing.id,
                    name: listing.material.name,
                    price: listing.price,
                    quantity: listing.quantity,
                });

                var svgIcon = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff0000" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                `;

                marker.setStyle(new ol.style.Style({
                    image: new ol.style.Icon({
                        src: 'data:image/svg+xml;base64,' + btoa(svgIcon), // Icon für Marker
                        scale: 1.0,
                    }),
                }));

                markers.push(marker);
            });

            // Vektorschicht für Marker
            var vectorSource = new ol.source.Vector({
                features: markers,
            });

        markerLayer = new ol.layer.Vector({
            source: vectorSource,
        });


        map.addLayer(markerLayer);

            var overlay = new ol.Overlay({
                element: document.getElementById('popup'),
                offset: [0, -10],
                positioning: 'bottom-center',
            });
            map.addOverlay(overlay);


            map.on('pointermove', function(evt) {
                var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
                    return feature;
                });

                if (feature) {
                    var listingId = feature.get('listingId');
                    var listing = listings.find(listing => listing.id === listingId); // Das passende Listing finden

                    var translations = document.getElementById('translations');
                    var quantityLabel = translations.getAttribute('data-quantity-msg');
                    var priceLabel = translations.getAttribute('data-price-msg');
                    var exchangeRate = parseFloat(translations.getAttribute('data-exchange-rate'));
                    var currency = translations.getAttribute('data-currency').toUpperCase();

                    var formattedPrice = (listing.price * exchangeRate).toFixed(2);

                    var content = `
            <div class="card">
                <div class="card-body">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-2 text-muted">${listing.material.name}</h6>
                    </div>
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-2 text-muted">${listing.createdBy.name}</h6>
                    </div>
                    <p class="card-text">
                         <span>${quantityLabel}: ${listing.quantity}</span><br>
                         <span>${priceLabel}: ${formattedPrice} ${currency}</span><br>
                    </p>
                </div>
            </div>
        `;

                    document.getElementById('popup-content').innerHTML = content;

                    overlay.setPosition(evt.coordinate);
                    document.getElementById('popup').style.display = 'block'; // Popup anzeigen
                } else {
                    document.getElementById('popup').style.display = 'none';
                }
            });

        map.on('singleclick', function (evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel, function (feature) {
                return feature;
            });

            if (feature) {
                var listingId = feature.get('listingId');
                var url = `/listing/${listingId}`;
                window.location.href = url;
            }
        });
        }

    const toggleMapButton = document.getElementById('toggleMapButton');
    const listingsContainer = document.getElementById('listings');
    const mapContainer = document.getElementById('map-container');

    const toggleMapText = toggleMapButton.getAttribute('data-toggle-map-text');
    const toggleBackText = toggleMapButton.getAttribute('data-toggle-back-text');

    toggleMapButton.addEventListener('click', () => {
        if (listingsContainer.style.display === 'block' || listingsContainer.style.display === '') {
            listingsContainer.style.display = 'none';
            mapContainer.style.display = 'block';
            initMap(); // Karte initialisieren
            toggleMapButton.textContent = toggleBackText;
        } else {
            listingsContainer.style.display = 'block';
            mapContainer.style.display = 'none';
            toggleMapButton.textContent = toggleMapText;
        }
    });
    /*]]>*/
</script>



</body>
</html>
