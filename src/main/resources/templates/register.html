<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Register</title>
</head>
<body>
<h2 class="title">Create Account</h2>
<div class="split-page-div">

    <div id="privateForm" class="form-div">
        <form th:action="@{/register/private}" method="post">

            <label for="first-name-id" class="form-label">First name:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="first-name-id" aria-describedby="basic-addon3" name="firstName">
            </div>

            <label for="last-name-id" class="form-label">Last name:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="last-name-id" aria-describedby="basic-addon3" name="lastName">
            </div>

            <label for="display-name-id" class="form-label">Display Name:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="display-name-id" aria-describedby="basic-addon3" name="displayName">
            </div>

            <label for="mail-id" class="form-label">E-Mail: </label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="mail-id" aria-describedby="basic-addon3" name="mail">
            </div>

            <label for="password-id" class="form-label">Password:</label>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="password-id" aria-describedby="basic-addon3" name="password">
            </div>

            <!-- Adressfelder hinzufÃ¼gen -->
            <label for="street-id" class="form-label">Street:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="street-id" aria-describedby="basic-addon3" name="address.street">
            </div>

            <label for="city-id" class="form-label">City:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="city-id" aria-describedby="basic-addon3" name="address.city">
            </div>

            <label for="postal-code-id" class="form-label">Postal Code:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="postal-code-id" aria-describedby="basic-addon3" name="address.postalCode">
            </div>

            <label for="country-id" class="form-label">Country:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="country-id" aria-describedby="basic-addon3" name="address.country">
            </div>

            <div class="center-div">
                <button type="submit" class="btn btn-primary btn-block mb-4 register-btn">Register as private user</button>
            </div>
        </form>
    </div>

    <div id="companyForm" class="form-div">
        <form th:action="@{/register/company}" method="post">
            <label for="company-name-id" class="form-label">Company name:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="company-name-id" aria-describedby="basic-addon3" name="companyName">
            </div>

            <label for="company-mail-id" class="form-label">E-Mail: </label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="company-mail-id" aria-describedby="basic-addon3" name="mail">
            </div>

            <label for="company-password-id" class="form-label">Password:</label>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="company-password-id" aria-describedby="basic-addon3" name="password">
            </div>

            <!-- Company Address Fields -->
            <label for="company-street-id" class="form-label">Company Street:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="company-street-id" aria-describedby="basic-addon3" name="companyAddress.street">
            </div>

            <label for="company-city-id" class="form-label">Company City:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="company-city-id" aria-describedby="basic-addon3" name="companyAddress.city">
            </div>

            <label for="company-postal-code-id" class="form-label">Company Postal Code:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="company-postal-code-id" aria-describedby="basic-addon3" name="companyAddress.postalCode">
            </div>

            <label for="company-country-id" class="form-label">Company Country:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="company-country-id" aria-describedby="basic-addon3" name="companyAddress.country">
            </div>

            <div class="center-div">
                <button id="offset-btn" type="submit" class="btn btn-primary btn-block mb-4 register-btn">Register as company</button>
            </div>
        </form>
    </div>
</div>
<p class="text-center text-muted mt-5 mb-0">Already got an Account?
    <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a></p>

</body>
</html>
