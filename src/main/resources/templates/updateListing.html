<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listing bearbeiten</title>
    <script src="/js/scripts.js"></script>
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/main}">ReSourceExchange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-right: 10px !important;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/listing/create}">Create listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Switch language</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="mb-4">Listing updaten</h1>

    <form th:action="@{/listing/update/{id}(id=${listing.id})}" th:object="${listing}" method="post">
        <div class="mb-3">
            <label for="material" class="form-label">Material:</label>
            <select th:field="*{material.id}" id="material" class="form-control" required>
                <option th:each="material : ${materials}"
                        th:value="${material.id}"
                        th:text="${material.name}">Material Option</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Menge:</label>
            <input type="number" th:field="*{quantity}" id="quantity" class="form-control" required min="1" />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Preis:</label>
            <input type="number" th:field="*{price}" id="price" class="form-control" required step="0.01" min="0" />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

</div>
</body>
</html>
